<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TierMaker</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-1.webcatalog.io/catalog/tiermaker/tiermaker-icon-filled-256.webp?v=1714776171487"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <header id="top-header">
      <img
        src="https://tiermaker.com/images/tiermaker-logo.png"
        alt="logo tiermaker"
      />
    </header>
    <main>
      <section class="tier">
        <div class="row">
          <aside class="label" style="--level: var(--color-s)">
            <span contenteditable="true">S</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-a)">
            <span contenteditable="true">A</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-b)">
            <span contenteditable="true">B</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-c)">
            <span contenteditable="true">C</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-d)">
            <span contenteditable="true">D</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-e)">
            <span contenteditable="true">E</span>
          </aside>
        </div>

        <div class="row">
          <aside class="label" style="--level: var(--color-f)">
            <span contenteditable="true">F</span>
          </aside>
        </div>
      </section>
    </main>
    <footer id="selector">
      <section id="selector-buttons">
        <label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
            <path d="M9 12h6" />
            <path d="M12 9v6" />
          </svg>
          <input
            multiple
            accept="image/*"
            id="image-input"
            type="file"
            hidden
          />
        </label>

        <button id="reset-tier-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-rotate-clockwise"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
          </svg>
        </button>

        <button id="save-tier-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2"
            />
            <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M14 4l0 4l-6 0l0 -4" />
          </svg>
        </button>
      </section>
      <section id="selector-items"></section>
    </footer>
  </body>
</html>
