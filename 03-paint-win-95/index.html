<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <h1>
      <img src="./assets/icon.png" alt="icon paint" />
      paint.js
    </h1>

    <div id="container">
      <header>
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Image</button>
        <button>Options</button>
        <button>Help</button>
      </header>

      <aside>
        <nav>
          <button id="draw-btn" title="Pincel"></button>
          <button id="erase-btn" title="Borrar"></button>
          <button id="rectangle-btn" title="RectÃ¡ngulo"></button>
          <button id="ellipse-btn" title="Elipse"></button>
          <button disabled id="picker-btn" title="Capturar color"></button>
          <button id="fill-btn" title="Color de relleno"></button>
          <button id="clear-btn" title="Limpiar lienzo"></button>
          <button id="save-btn" title="Guardar lienzo"></button>
        </nav>
      </aside>

      <main>
        <canvas id="canvas" width="350" height="250"></canvas>
      </main>

      <footer>
        <input type="color" id="color-picker" value="#000000" />
        <input type="range" id="thickness" min="1" max="20" value="2" />
      </footer>
    </div>
  </body>
</html>
