<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conteo de aperturas de sobres de Pokémon TCG</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defers></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Pokémon TCG Pocket</h1>
      <section class="mew-expansion">
        <h2>Mew expansion</h2>
        <section class="mew-section">
          <div class="mew-envelope">
            <img src="./assets/mew.webp" alt="sobre de mew" />
          </div>
          <div class="counter" id="mew-counter"></div>
        </section>
      </section>
      <section class="mewtwo-expansion">
        <h2>Mewtwo expansion</h2>
        <!-- sobres de charizard -->
        <section class="charizard-section">
          <div class="charizard-envelope">
            <img src="./assets/charizard.webp" alt="sobre de charizard" />
          </div>
          <div class="counter" id="charizard-counter"></div>
        </section>

        <!-- sobres de mewtwo -->
        <section class="mewtwo-section">
          <div class="mewtwo-envelope">
            <img src="./assets/mewtwo.webp" alt="sobre de mewtwo" />
          </div>
          <div class="counter" id="mewtwo-counter"></div>
        </section>

        <!-- sobres de pikachu -->
        <section class="pikachu-section">
          <div class="pikachu-envelope">
            <img src="./assets/pikachu.webp" alt="sobre de pikachu" />
          </div>
          <div class="counter" id="pikachu-counter"></div>
        </section>
      </section>
    </main>
  </body>
</html>
